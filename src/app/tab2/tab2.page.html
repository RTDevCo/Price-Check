<ion-header [translucent]="true" (load)="pageLoad()">
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <!--<ion-searchbar spellcheck="true" (ionInput)="filterList($event)"></ion-searchbar>-->
  <ion-segment (ionChange)="segmentChanged($event)" value="Kroger">
    <ion-segment-button value="Kroger">
      <ion-label>Kroger</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Amazon">
      <ion-label>Amazon</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Walmart">
      <ion-label>Walmart</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingCart">
        <ion-item-options side="start">
            <ion-item-option color="danger" (click)="delete(item)">
                <ion-icon slot="bottom" name="trash"></ion-icon>
                Delete
            </ion-item-option>
        </ion-item-options>
      <ion-item lines="full">
        <ion-label><h2>{{item.brand}}</h2><p>{{item.productName}}</p></ion-label><ion-label slot="end" class="ion-text-end"><h2>{{item.name}}</h2><p>{{item.price}}</p></ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item lines="none"><h3>Total Savings:</h3><h3 slot="end" class="ion-text-end">${{totalSaved}}</h3></ion-item>
  </ion-toolbar>
</ion-footer>
